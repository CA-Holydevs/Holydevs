<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
    </div>
    <div>
        <label  for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input  [formControl]="mail" type="texte" id="mail" name="mail" #mailElem pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Mot de passe</label>
        <input [formControl]="password" id="password" type="password" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1">Se souvenir de moi</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oubliÃ© ?</a>
        </div>
        <div *ngIf="wrongPassword == true">
           <div class="text-red-600 font-medium line-height-3">Utilisateur introuvable !</div>
        </div>
        <div *ngIf="rightPassword == true">
            <div class="text-green-600 font-medium line-height-3">Vous pouvez rentrer sur le site !</div>
         </div>

        <button (click)="identification()" pButton pRipple label="S'identifier" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
